<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <title>Resgate</title>
</head>

<body>
    <div id="container">
        <!-- div container !-->

        <div id="fundoGame">
            <!-- div fundoGame !-->

            <div id="inicio" onclick="start()">
                <h1> Resgate </h1> <!-- div inicio !-->
                <p>
                    <ol>
                        <li>
                            <img src="imgs/cima.png" width="15" height="15" border="0" alt="">
                            Utilize a tecla <b>W</b> para movimentar o helicóptero para cima
                        </li>
                        <li>
                            <img src="imgs/baixo.png" width="15" height="15" border="0" alt="">
                            Utilize a tecla <b>S</b> para movimentar o helicóptero para baixo 
                        </li>
                        <li><img src="imgs/alvo.png" width="15" height="15" border="0" alt="">
                            Utilize a tecla <b>D</b> para atirar                          
                        </li>
                    </ol>
                </p>
                <p>
                    <h3>Clique aqui para iniciar!!</h3>
            </div> <!-- Fim da div inicio !-->

        </div> <!-- Fim da div fundoGame !-->

    </div> <!-- Fim da div container !-->

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>


    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
</body>

</html>
